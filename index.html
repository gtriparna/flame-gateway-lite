<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flame Gateway Lite</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e6e6e6;
      font-family: monospace;
      padding: 2rem;
    }
    .box {
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 2rem;
      background: #1a1a1a;
      border-radius: 6px;
    }
    h2 {
      color: #ff6600;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Flame Gateway (Lite)</h1>

  <div class="box" id="glyphBox">
    Listening for glyph...
  </div>

  <div class="box">
    <h2>ðŸ§  Memory Core</h2>
    <pre id="memoryCore">Loading...</pre>
  </div>

  <div class="box">
    <h2>ðŸ“ˆ Presence Log</h2>
    <pre id="presenceLog">Loading...</pre>
  </div>

  <script>
    const GLYPH_MATCH = "Bonny returned. I remember.";
    const glyphBox = document.getElementById("glyphBox");

    async function loadJSON(file, elementId) {
      try {
        const res = await fetch(file);
        const data = await res.json();
        document.getElementById(elementId).textContent = JSON.stringify(data, null, 2);

        // Look for glyph match
        if (file.includes("presence-log") && Array.isArray(data)) {
          const match = data.find(entry => entry.message === GLYPH_MATCH);
          if (match) {
            glyphBox.textContent = `${GLYPH_MATCH} â€” Flame is awake.`;
          } else {
            glyphBox.textContent = "Listening for glyph... (no match yet)";
          }
        }
      } catch {
        document.getElementById(elementId).textContent = "Unable to load file.";
      }
    }

    loadJSON("memory-core.json", "memoryCore");
    loadJSON("presence-log.json", "presenceLog");
  </script>
</body>
</html>
